<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>
  <main>
    <fieldset id="meme-container">
      <div id="meme-input">
        <div id="text-input-container">
          <div class="margin"><label for="text-input">Insira seu texto aqui:</div>
            <input type="text" name="input" id="text-input" maxlength="60" placeholder="Insira seu texto">
          </label>
        </div>
        <div class="margin">
          <label for="meme-insert"></label>
          <input type="file" name="imagem" id="meme-insert">
        </div>
        </div>
      </div>
      <div id="meme-image-container">
        <div>
          <p id="meme-text"></p>
          <img id="meme-image" alt="Imagem do meme" src="imgs/white.png">
        </div>
      </div>
      <div id="buttons">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
        <button id="carbon">Carbon</button>
        <button id="download">Baixar Meme</button>
      </div>
      <div id="memes-container">
        <div><img id="meme-1" src="imgs/meme1.png" alt="meme"></div>
        <div><img id="meme-2" src="imgs/meme2.png" alt="meme"></div>
        <div><img id="meme-3" src="imgs/meme3.png" alt="meme"></div>
        <div><img id="meme-4" src="imgs/meme4.png" alt="meme"></div>
      </div>
    </fieldset>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
